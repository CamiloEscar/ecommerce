<div class="tp-coupon-area pb-120">
  <div class="container">
    <div class="row">

      <div class="col-xl-6" *ngFor="let cupon of cupones">
        <div class="tp-coupon-item mb-30 p-relative d-md-flex justify-content-between align-items-center">
          <span class="tp-coupon-border"></span>

          <div class="tp-coupon-item-left d-sm-flex align-items-center">
            <div class="tp-coupon-thumb">
              <a href="#">
                <img src="assets/img/login/login-shape-3.png" alt="coupon">
              </a>
            </div>

            <div class="tp-coupon-content">
              <h3 class="tp-coupon-title">
                {{ getTypeLabel(cupon.type_cupone) }}
              </h3>

              <p class="tp-coupon-offer mb-15">
                <span>{{ getDiscountText(cupon) }}</span> Off
              </p>

              <p class="mb-0">
                Código: <strong>{{ cupon.code }}</strong>
              </p>
            </div>
          </div>

          <div class="tp-coupon-item-right pl-20">
            <div class="tp-coupon-status mb-10 d-flex align-items-center">
              <h4>
                Cupón
                <span class="active">Activo</span>
              </h4>
            </div>

            <div class="tp-coupon-date">
              <button type="button"
                style="padding:4px 10px; font-size:12px;"
                (click)="applyCupon(cupon.code)">
                <span>{{ cupon.code }}</span>
              </button>
            </div>
          </div>

        </div>
      </div>

      <!-- Loader opcional -->
      <div class="col-12 text-center" *ngIf="loading">
        <p>Cargando cupones...</p>
      </div>

    </div>
  </div>
</div>
