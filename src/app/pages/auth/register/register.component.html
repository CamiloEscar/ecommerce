<main>

  <!-- breadcrumb area start -->
  <section class="breadcrumb__area include-bg text-center pt-95 pb-50">
     <div class="container">
        <div class="row">
           <div class="col-xxl-12">
              <div class="breadcrumb__content p-relative z-index-1">
                 <h3 class="breadcrumb__title">Registro</h3>
                 <div class="breadcrumb__list">
                    <span><a href="#">Home</a></span>
                    <span>Registarse</span>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
  <!-- breadcrumb area end -->

  <!-- login area start -->
  <section class="tp-login-area pb-140 p-relative z-index-1 fix">
     <div class="tp-login-shape">
        <img class="tp-login-shape-1" src="assets/img/login/login-shape-1.png" alt="">
        <img class="tp-login-shape-2" src="assets/img/login/login-shape-2.png" alt="">
        <img class="tp-login-shape-3" src="assets/img/login/login-shape-3.png" alt="">
        <img class="tp-login-shape-4" src="assets/img/login/login-shape-4.png" alt="">
     </div>
     <div class="container">
        <div class="row justify-content-center">
           <div class="col-xl-6 col-lg-8">
              <div class="tp-login-wrapper">
                 <div class="tp-login-top text-center mb-30">
                    <h3 class="tp-login-title">Sign Up FunkoEcommerce.</h3>
                    <p>Ya tienes una cuenta?  <span><a routerLink="/login" routerLinkActive="router-link-active" >Sign In</a></span></p>
                 </div>
                 <div class="tp-login-option">
                    <div class="tp-login-social mb-10 d-flex flex-wrap align-items-center justify-content-center">
                       <!-- <div class="tp-login-option-item has-google">
                          <a href="#">
                             <img src="assets/img/icon/login/google.svg" alt="">
                             Sign up with google
                          </a>
                       </div> -->
                       <div class="tp-login-option-item d-flex justify-content-center mb-30">
                          <asl-google-signin-button type="standard" size="large" text="signup_with"></asl-google-signin-button>
                        </div>
                       <!-- <div class="tp-login-option-item">
                          <a href="#">
                             <img class="apple" src="assets/img/icon/login/apple.svg" alt="">
                          </a>
                       </div> -->
                    </div>
                    <!-- O registrarse con email -->
                    <div class="tp-login-mail text-center mb-40">
                      <p>o registrate con tu <a href="#">correo electrónico</a></p>
                    </div>

                    <!-- Formulario de registro -->
                    <div class="tp-login-input-wrapper">
                      <div class="tp-login-input-box">
                        <div class="tp-login-input">
                          <input id="name" type="text" [(ngModel)]="name" placeholder="Tu nombre">
                        </div>
                        <div class="tp-login-input-title">
                          <label for="name">Nombre</label>
                        </div>
                      </div>

                      <div class="tp-login-input-box">
                        <div class="tp-login-input">
                          <input id="surname" type="text" [(ngModel)]="surname" placeholder="Apellido">
                        </div>
                        <div class="tp-login-input-title">
                          <label for="surname">Apellido</label>
                        </div>
                      </div>

                      <div class="tp-login-input-box">
                        <div class="tp-login-input">
                          <input id="phone" type="tel" [(ngModel)]="phone" placeholder="Teléfono">
                        </div>
                        <div class="tp-login-input-title">
                          <label for="phone">Teléfono</label>
                        </div>
                      </div>

                      <div class="tp-login-input-box">
                        <div class="tp-login-input">
                          <input id="email" type="email" [(ngModel)]="email" placeholder="tucorreo@mail.com">
                        </div>
                        <div class="tp-login-input-title">
                          <label for="email">Correo electrónico</label>
                        </div>
                      </div>

                      <div class="tp-login-input-box">
                        <div class="tp-login-input">
                          <input id="tp_password" type="password" [(ngModel)]="password" placeholder="Mínimo 6 caracteres">
                        </div>
                        <div class="tp-login-input-eye" id="password-show-toggle">
                          <!-- icono de mostrar contraseña si lo agregás -->
                        </div>
                        <div class="tp-login-input-title">
                          <label for="tp_password">Contraseña</label>
                        </div>
                      </div>
                    </div>

                    <!-- Aceptar términos -->
                    <div class="tp-login-suggetions d-sm-flex align-items-center justify-content-between mb-20">
                      <div class="tp-login-remeber">
                        <input id="remember" type="checkbox">
                        <label for="remember">
                          Acepto los <a href="#">términos del servicio</a> y la <a href="#">política de privacidad</a>.
                        </label>
                      </div>
                    </div>

                    <!-- Botón de registro -->
                    <div class="tp-login-bottom">
                      <a href="#" (click)="register()" class="tp-login-btn w-100">Registrarme</a>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
  <!-- login area end -->

</main>
